# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI/CD Data flow coverage (ba-dua) for Storm

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      
      - shell: bash
        run: sudo chmod a+x ./mvnw
     
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Java & Maven
        uses: s4u/setup-maven-action@v1.3.1
        with:
          java-version: 11
          java-distribution: 'temurin'
          maven-version: 3.6.3
  
      - name: Verify Storm
        run: sh ./mvnw -B verify -P ba-dua-coverageProfile -X
 
      - name: Upload ba-dua report
        uses: actions/upload-artifact@v3
        with:
         name: badua.xml
         path: storm-server/target/badua.xml
