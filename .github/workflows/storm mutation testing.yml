#This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name:  CI/CD Mutation testing (pit) for Storm

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m	  

      - name: Setup Java & Maven
        uses: s4u/setup-maven-action@v1.3.1
        with:
          java-version: 11
          java-distribution: 'temurin'
          maven-version: 3.6.3
          
      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.2

      - name: Configure NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14.19.3

      - name: Configure Python (v. 3.x)
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install libssl-dev
        run: sudo apt-get install -y libssl-dev

      - name: Install Mock Library with pip
        run: pip install mock

      - name: Verify storm
        run: mvn -B verify -P mutation-testingProfile

      - name: Upload PIT report
        uses: actions/upload-artifact@v3
        with:
          name: pit-reports
          path: storm-server/target/pit-reports
